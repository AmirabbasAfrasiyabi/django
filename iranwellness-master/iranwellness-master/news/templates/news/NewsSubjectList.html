<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اخبار</title>
    <style>
        @font-face {
            font-family: 'RANSans';
            src: url('/path/to/RANSans.woff2') format('woff2'),
                 url('/path/to/RANSans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'RANSans', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            font-weight: 400;
            line-height: .1;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            background-color: #008080;
            border-color: #008080;
        }

        .block {
            background-color: #008080 !important;
            border-color: #008080 !important;
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .block .heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'RANSans', Arial, sans-serif;
        }

        .block .text-right {
            margin-bottom: 40px; /* افزایش فاصله بین متن و دکمه‌ها */
            font-size: 18px;
            font-family: 'RANSans', Arial, sans-serif;
        }

        .buttons {
            text-align: center;
            padding: 40px 0; /* افزایش فاصله بین دکمه و هدر */
            background-color: #f0f8ff;
        }

        .buttons .btn {
            margin: 0 20px; /* افزایش فاصله بین دکمه‌ها */
            padding: 20px 40px; /* بزرگ‌تر کردن دکمه‌ها */
            background-color: #008080 !important;
            border-color: #008080 !important;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 24px; /* بزرگ‌تر کردن فونت */
            font-family: 'RANSans', Arial, sans-serif;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons .btn:hover {
            background-color: #005757 !important;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: none; /* مخفی کردن لینک‌ها */
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="block heading">
                <h1>اخبار {{ info.first.new.Pname }}</h1>
            </div>
            <div class="text-right">
                <p>در این بخش می توانید با انتخاب هر یک از موارد زیر به اطلاعاتی از دیدگاه ولنسی دست یابید:</p>
                <!-- لینک‌ها را مخفی کردیم -->
                <ul>
                    {% for subject in info %}
                        {% if subject.Ename != 'children' %}
                            <a href="/news/{{ info.first.new.Ename }}/{{ subject.Ename }}/" id="{{ subject.Ename }}">
                                <li class="pointer p-1">{{ subject.Pname }}</li>
                            </a>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="buttons">
        <a href="/news/{{ info.first.new.Ename }}/men/" class="btn">مرد</a>
        <a href="/news/{{ info.first.new.Ename }}/women/" class="btn">زن</a>
    </div>
</body>
</html>
