{% extends "wellness/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            {% comment %} <img src="{% static 'images/blog.jpg' %}" alt="Wellness" id="wellness-image"> {% endcomment %}
            <h1 class="display-4 my-4">به بلاگ ما خوش آمدید</h1>
            <div class="btn-group my-4" role="group" aria-label="Basic example">
                <button onclick="location.href='http://127.0.0.1:8000/news/health/'" class="btn btn-primary btn-lg mx-2">Health</button>
                <button onclick="location.href='http://127.0.0.1:8000/news/wellness/'" class="btn btn-success btn-lg mx-2">Wellness</button>
            </div>
            <div class="my-4 p-4 bg-light rounded shadow-sm">
                <p class="lead">ولنس به معنی بهبود کلی سلامت و کیفیت زندگی افراد است. با ولنس، شما می‌توانید با ایجاد تغییرات مثبت در سبک زندگی خود، به تعادل جسمی و روحی برسید و زندگی سالم‌تری داشته باشید.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
